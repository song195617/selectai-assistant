<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI 助手配置</title>
  <style>
    :root {
      --bg: #0a0c10;
      --panel: #ffffff;
      --panel-soft: #f7f8fb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #0f6fff;
      --accent-2: #16a34a;
      --danger: #ef4444;
      --border: #e5e7eb;
      --radius: 16px;
      --shadow: 0 18px 50px rgba(9, 20, 40, 0.2);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI Variable", "Segoe UI", "Microsoft YaHei", "Noto Sans SC", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 700px at 15% -10%, #3b82f6 0%, transparent 60%),
                  radial-gradient(1000px 600px at 90% 0%, #10b981 0%, transparent 55%),
                  #0b0f16;
      min-height: 100vh;
      padding: 28px 24px 40px;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-rows: auto 1fr;
      gap: 18px;
    }

    .topbar {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      padding: 18px 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }

    .topbar-title h1 { margin: 0; font-size: 24px; }
    .topbar-title p { margin: 4px 0 0; color: var(--muted); font-size: 13px; }

    .btn-group { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      border: 1px solid transparent;
      padding: 9px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 12px;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn:active { transform: translateY(1px); }
    .btn-primary { background: var(--accent); color: #fff; box-shadow: 0 10px 26px rgba(15, 111, 255, 0.35); }
    .btn-primary:hover { background: #0b5ad1; }
    .btn-secondary { background: #111827; color: #e5e7eb; border: 1px solid #1f2937; }
    .btn-secondary:hover { background: #0b1220; }
    .btn-ghost { background: #f3f4f6; color: #111827; border: 1px solid #e5e7eb; }
    .btn-ghost:hover { background: #e9eef5; }

    .layout {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 18px;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
    }

    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      padding-bottom: 8px;
      border-bottom: 1px dashed #e5e7eb;
    }

    .panel-title {
      font-weight: 800;
      font-size: 14px;
      color: #111827;
      display: inline-flex;
      gap: 8px;
      align-items: center;
    }

    .chip {
      font-size: 11px;
      color: #0f172a;
      background: #eef2ff;
      border: 1px solid #e0e7ff;
      padding: 2px 8px;
      border-radius: 999px;
    }

    label { display: block; font-weight: 700; margin-bottom: 6px; font-size: 12.5px; color: #374151; }
    input, select, textarea {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid #dde3ea;
      border-radius: 12px;
      font-size: 13px;
      background: #fbfcfe;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      margin-bottom: 12px;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(15, 111, 255, 0.15);
      background: #fff;
    }
    textarea { font-family: Consolas, "SFMono-Regular", Menlo, monospace; font-size: 12px; resize: vertical; }
    .prompt-tip {
      margin-top: 2px;
      margin-bottom: 0;
      font-size: 12px;
      color: #6b7280;
      line-height: 1.45;
    }
    #translatePrompt::placeholder,
    #chatPrompt::placeholder {
      color: #9ca3af;
      opacity: 1;
    }

    .model-list {
      border: 1px solid #eef1f6;
      border-radius: 14px;
      max-height: 220px;
      overflow-y: auto;
      margin-bottom: 14px;
      background: #fcfdff;
    }
    .model-list-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
      margin-bottom: 6px;
    }
    .model-list-head label {
      margin: 0;
    }
    .btn-test-all {
      border: 1px solid #dbe4f2;
      background: #f4f8ff;
      color: #1d4ed8;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
    }
    .btn-test-all:hover { background: #eaf2ff; }
    .btn-test-all:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .model-item {
      padding: 12px 12px;
      border-bottom: 1px solid #eef1f6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }
    .model-item:last-child { border-bottom: none; }
    .model-info { display: flex; flex-direction: column; gap: 4px; }
    .model-name { font-weight: 800; color: #0f172a; }
    .model-sub { font-size: 11px; color: var(--muted); }
    .model-test-status { font-size: 11px; font-weight: 700; }
    .model-test-idle { color: #64748b; }
    .model-test-testing { color: #2563eb; }
    .model-test-success { color: #0f766e; }
    .model-test-error { color: #b91c1c; }

    .item-actions { display: flex; gap: 8px; }
    .btn-icon {
      cursor: pointer;
      font-size: 16px;
      color: #667085;
      transition: color 0.2s;
      padding: 2px 6px;
      border-radius: 6px;
    }
    .btn-edit:hover { color: var(--accent); background: #eef3ff; }
    .btn-delete:hover { color: var(--danger); background: #ffecec; }

    .add-form {
      background: var(--panel-soft);
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #e7ecf4;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .add-form.editing { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(15,111,255,0.12); background: #f1f6ff; }

    .form-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 10px; }
    .param-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 12px; margin-bottom: 6px; }
    .param-row.single { grid-template-columns: 1fr; }

    button.primary {
      background: linear-gradient(135deg, #0f6fff, #0b5ad1);
      color: white;
      border: none;
      padding: 14px 16px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 800;
      width: 100%;
      margin-top: 6px;
      box-shadow: 0 14px 34px rgba(15, 111, 255, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button.primary:hover { transform: translateY(-1px); box-shadow: 0 18px 38px rgba(15, 111, 255, 0.4); }

    .form-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 8px; }
    button.action-btn {
      border: none;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 800;
      font-size: 12px;
    }
    button.btn-save-model { background: var(--accent-2); color: white; }
    button.btn-save-model:hover { background: #128240; }
    button.btn-cancel { background: #374151; color: white; display: none; }
    button.btn-cancel:hover { background: #1f2937; }

    .right-stack { display: grid; grid-template-rows: auto auto auto; gap: 18px; }

    #status { margin-top: 12px; text-align: center; font-size: 12.5px; min-height: 20px; font-weight: 700; color: #0f172a; }
    #fileInput { display: none; }

    body[data-theme="dark"] {
      color: #e5e7eb;
      background: radial-gradient(1200px 700px at 15% -10%, #1d4ed8 0%, transparent 60%),
                  radial-gradient(1000px 600px at 90% 0%, #047857 0%, transparent 55%),
                  #020617;
    }
    body[data-theme="dark"] .topbar {
      background: rgba(15, 23, 42, 0.92);
      border-color: rgba(71, 85, 105, 0.45);
    }
    body[data-theme="dark"] .topbar-title h1,
    body[data-theme="dark"] .panel-title,
    body[data-theme="dark"] .model-name,
    body[data-theme="dark"] label {
      color: #e2e8f0;
    }
    body[data-theme="dark"] .topbar-title p,
    body[data-theme="dark"] .model-sub,
    body[data-theme="dark"] .chip {
      color: #94a3b8;
    }
    body[data-theme="dark"] .panel {
      background: #0f172a;
      border-color: #334155;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.45);
    }
    body[data-theme="dark"] .panel-header { border-bottom-color: #334155; }
    body[data-theme="dark"] .chip { background: #1e293b; border-color: #334155; }
    body[data-theme="dark"] .model-list {
      background: #0b1220;
      border-color: #334155;
    }
    body[data-theme="dark"] .model-item { border-bottom-color: #1e293b; }
    body[data-theme="dark"] input,
    body[data-theme="dark"] select,
    body[data-theme="dark"] textarea {
      background: #111827;
      color: #e5e7eb;
      border-color: #334155;
    }
    body[data-theme="dark"] #translatePrompt::placeholder,
    body[data-theme="dark"] #chatPrompt::placeholder {
      color: #64748b;
      opacity: 1;
    }
    body[data-theme="dark"] .prompt-tip {
      color: #94a3b8;
    }
    body[data-theme="dark"] input:focus,
    body[data-theme="dark"] select:focus,
    body[data-theme="dark"] textarea:focus {
      background: #0f172a;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }
    body[data-theme="dark"] .add-form {
      background: #111827;
      border-color: #334155;
    }
    body[data-theme="dark"] .add-form.editing {
      background: #10264a;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.22);
    }
    body[data-theme="dark"] #status { color: #cbd5e1; }
    body[data-theme="dark"] .btn-test-all {
      background: #1e293b;
      border-color: #334155;
      color: #bfdbfe;
    }
    body[data-theme="dark"] .btn-test-all:hover { background: #26354c; }
    body[data-theme="dark"] .btn-icon { color: #94a3b8; }
    body[data-theme="dark"] .btn-edit:hover { background: #172554; color: #93c5fd; }
    body[data-theme="dark"] .btn-delete:hover { background: #3f1d1d; color: #fca5a5; }

    @media (max-width: 1020px) {
      .layout { grid-template-columns: 1fr; }
    }
    @media (max-width: 720px) {
      body { padding: 18px 12px 30px; }
      .topbar { flex-direction: column; align-items: flex-start; }
      .form-row, .param-row, .form-actions { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <div class="topbar-title">
        <h1 data-i18n="app_title">AI 助手配置</h1>
        <p data-i18n="app_subtitle">配置翻译/对话模型、推理参数、主题与语言，以及连通性测试。</p>
      </div>
      <div class="btn-group">
        <button id="exportBtn" class="btn btn-secondary" data-i18n="btn_export">导出配置</button>
        <button id="importBtn" class="btn btn-ghost" data-i18n="btn_import">导入配置</button>
        <input type="file" id="fileInput" accept=".json">
      </div>
    </div>

    <div class="layout">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title"><span data-i18n="panel_models">模型管理</span> <span class="chip" data-i18n="chip_models">Models</span></span>
        </div>
        <label data-i18n="label_active_model">当前使用的模型</label>
        <select id="activeModelSelect"></select>

        <div class="model-list-head">
          <label data-i18n="label_saved_models">已保存的模型</label>
          <button id="testAllModelsBtn" type="button" class="btn-test-all" data-i18n="btn_test_all">连通性测试</button>
        </div>
        <div class="model-list" id="modelList"></div>

        <div class="add-form" id="modelForm">
          <label id="formTitle" data-i18n="form_title_add">添加新模型</label>
          <div class="form-row">
            <div><input type="text" id="newLabel" data-i18n-placeholder="placeholder_model_label" placeholder="显示名称 (例如: 我的模型)"></div>
            <div>
              <select id="newType">
                <option value="openai" data-i18n="option_openai">OpenAI 兼容</option>
                <option value="google" data-i18n="option_google">Google Gemini</option>
              </select>
            </div>
          </div>
          <input type="text" id="newUrl" data-i18n-placeholder="placeholder_model_url" placeholder="API 接口地址 (Endpoint URL)">
          <div class="form-row">
            <div><input type="text" id="newModelName" data-i18n-placeholder="placeholder_model_name" placeholder="模型名称 (例如: deepseek-chat)"></div>
            <div><input type="password" id="newKey" data-i18n-placeholder="placeholder_model_key" placeholder="API 密钥 (Key)"></div>
          </div>

          <div class="form-actions">
            <button class="action-btn btn-save-model" id="saveModelBtn" data-i18n="btn_add_model">添加到列表</button>
            <button class="action-btn btn-cancel" id="cancelEditBtn" data-i18n="btn_cancel_edit">取消编辑</button>
          </div>
        </div>
      </div>

      <div class="right-stack">
        <div class="panel">
          <div class="panel-header">
            <span class="panel-title"><span data-i18n="panel_appearance">界面与语言</span> <span class="chip" data-i18n="chip_appearance">UI</span></span>
          </div>
          <div class="param-row single">
            <div>
              <label data-i18n="label_theme_mode">主题模式</label>
              <select id="themeMode">
                <option value="system" data-i18n="option_theme_system">跟随浏览器</option>
                <option value="light" data-i18n="option_theme_light">浅色</option>
                <option value="dark" data-i18n="option_theme_dark">黑夜</option>
              </select>
            </div>
          </div>
          <div class="param-row single">
            <div>
              <label data-i18n="label_language_mode">界面语言</label>
              <select id="languageMode">
                <option value="auto" data-i18n="option_lang_auto">跟随浏览器</option>
                <option value="zh" data-i18n="option_lang_zh">简体中文</option>
                <option value="en" data-i18n="option_lang_en">English</option>
              </select>
            </div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <span class="panel-title"><span data-i18n="panel_tuning">推理参数</span> <span class="chip" data-i18n="chip_tuning">Tuning</span></span>
          </div>
          <div class="param-row">
            <div>
              <label data-i18n="label_trans_temp">翻译随机性 (Trans Temp, 默认 0.3)</label>
              <input type="number" id="transTemperature" step="0.1" min="0" max="2">
            </div>
            <div>
              <label data-i18n="label_chat_temp">对话随机性 (Chat Temp, 默认 0.7)</label>
              <input type="number" id="chatTemperature" step="0.1" min="0" max="2">
            </div>
          </div>
          <div class="param-row single">
            <div>
              <label data-i18n="label_max_tokens">最大回复长度 (Max Tokens, 默认 8192)</label>
              <input type="number" id="maxTokens" step="128" min="128">
            </div>
          </div>
        </div>

        <div class="panel">
          <div class="panel-header">
            <span class="panel-title"><span data-i18n="panel_prompts">提示词模板</span> <span class="chip" data-i18n="chip_prompts">Prompt</span></span>
          </div>
          <label data-i18n="label_translate_prompt">翻译模式提示词</label>
          <textarea id="translatePrompt" rows="4"></textarea>
          <label style="margin-top:8px;" data-i18n="label_chat_prompt">对话/解释模式提示词</label>
          <textarea id="chatPrompt" rows="4"></textarea>
          <p class="prompt-tip" data-i18n="hint_prompt_text_param">说明：可使用 {text} 代表选中文本；若未填写 {text}，系统会自动将选中文本追加到提示词末尾。</p>
        </div>
      </div>
    </div>

    <button class="primary" id="save" data-i18n="btn_save_all">保存所有设置</button>
    <div id="status"></div>
    <script src="options.js"></script>
  </div>
</body>
</html>
